<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="URL Hawk Scanner - High-speed intel and vulnerability URL scanner">
    <title>URL Hawk Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <main class="container">
        <header class="header">
            <h1 class="logo glow">URL Hawk <span class="highlight">Scanner</span></h1>
            <p class="subtitle">Next-gen lightning fast vulnerability intelligence.</p>
        </header>

        <div class="search-container glass-panel">
            <div class="input-wrapper">
                <i data-lucide="search" class="icon-search"></i>
                <input type="text" id="urlInput" placeholder="Enter a target URL (e.g. example.com)" autocomplete="off">
            </div>
            <button id="scanBtn" class="btn-scan">
                <span class="btn-text">Initiate Scan</span>
                <i data-lucide="zap" class="icon-zap"></i>
            </button>
        </div>

        <div id="loading" class="loading-state hidden">
            <div class="spinner"></div>
            <p>Gathering Intelligence <span class="dots">...</span></p>
        </div>

        <div id="results" class="hud-container hidden">
            <!-- Left Sidebar Navigation -->
            <aside class="hud-sidebar glass-panel" id="sidebar-nav">
                <div class="sidebar-header">
                    <h2>Intelligence Modules</h2>
                </div>
                <ul class="nav-list" id="nav-list">
                    <!-- Nav items populated by JS -->
                </ul>
            </aside>

            <!-- Right Content Viewer -->
            <section class="hud-content glass-panel">
                <div class="content-header" id="content-header">
                    <i data-lucide="globe" class="card-icon blue" id="content-icon"></i>
                    <h2 id="content-title">Waiting for module selection...</h2>
                </div>
                <div class="content-body" id="content-body">
                    <div class="empty-state">
                        <i data-lucide="mouse-pointer-click"></i>
                        <p>Select an OSINT module from the sidebar to view detailed intelligence.</p>
                    </div>
                </div>
            </section>
        </div>

        <footer class="footer">
            <p>Made with ❤️ by Dhanushnehru</p>
            <div class="social-links">
                <a href="https://www.youtube.com/@dhanushnehru/?sub_confirmation=1" target="_blank" aria-label="YouTube"><i data-lucide="youtube"></i></a>
                <a href="https://instagram.com/dhanush_nehru" target="_blank" aria-label="Instagram"><i data-lucide="instagram"></i></a>
                <a href="https://x.com/Dhanush_Nehru" target="_blank" aria-label="X (Twitter)"><i data-lucide="twitter"></i></a>
            </div>
            <p class="powered-by">Powered by <a href="https://github.com/DhanushNehru/urlhawkscanner" target="_blank" class="glow-link">URL Hawk Scanner API</a></p>
        </footer>
    </main>

    <script src="app.js"></script>
</body>
</html>
